    <style>
               :root {
                    --splash-background: #ffffff; /* default light */
                }

                @media (prefers-color-scheme: dark) {
                    :root {
                        --splash-background: #000028; /* dark mode */
                    }
                }

                html, body, .splash-screen, .splash-progress {
                    background: var(--splash-background) !important;
                }

                #uno-body {
                    opacity: 0;
                    transition: opacity 750ms ease-in;
                }
    </style>
</head>
<body>
    <div id="uno-body" class="container-fluid uno-body">

    </div>
    <noscript>
        <p>This application requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
</body>
<script>
        function fadeIn() {
            console.log('FadeIn');
            const root = document.getElementById("uno-body");
            if (!root) return;
            root.style.opacity = "1";
        }
</script>
