<!DOCTYPE html>
<html>
<head>

     <script>
        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";

        document.documentElement.style.backgroundColor = systemTheme === "dark" ? "#000028" : "#ffffff";
        document.body.style.backgroundColor = systemTheme === "dark" ? "#000028" : "#ffffff";
     </script>

     <style>
                #uno-body {
                    opacity: 0;
                    transition: opacity 400ms ease-in;
                }
    </style>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script type="text/javascript" src="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/require.js"></script>
    <script type="module" src="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/uno-bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/normalize.css" />
<link rel="stylesheet" type="text/css" href="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/uno-bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/Uno.UI.css" />
<link rel="stylesheet" type="text/css" href="/package_f83af835b009a041e20e1aaaa19b0454ad027e4b/Fonts.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff" />


</head>
<body>
    <div id="uno-body" class="container-fluid uno-body">

    </div>
    <noscript>
        <p>This application requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
</body>
<script>
        function fadeIn() {
            console.log('FadeIn');
            const root = document.getElementById("uno-body");
            if (!root) return;
            root.style.opacity = "1";
        }
</script>
</html>
